        const input = document.getElementById(`input-${id}`);
        let newQty = parseInt(input.value) + change;
        if(newQty < 0) newQty = 0;
        input.value = newQty;

        let newQty = parseInt(value);
        if(isNaN(newQty) || newQty < 0) newQty = 0;
        await sendUpdate(id, newQty);
    }
